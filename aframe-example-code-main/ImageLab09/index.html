<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1 -5" radius="1" color="#e6f3ff"></a-sphere>
      <a-sphere position="0 2.5 -5" radius=".75" color="#e6f3ff"></a-sphere>
      <a-sphere position="0 3.7 -5" radius=".5" color="#e6f3ff"></a-sphere>

      <a-sphere position="0.1 3.7 -4.5" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="-0.1 3.7 -4.5" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0 2.75 -4.3" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0 2.5 -4.25" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0 2.25 -4.3" radius="0.05" color="#000000"></a-sphere>
      

      <a-cone position="0 3.6 -4.5" radius-bottom="0.1" radius-top="0.01" height="0.3" color="#FFA500" rotation="90 0 0"></a-cone>

      <a-cylinder position="1 2.5 -4.5" radius="0.05" height="1" color="#000000" rotation="0 135 90"></a-cylinder>
      <a-cylinder position="-1 2.5 -4.5" radius="0.05" height="1" color="#000000" rotation="0 45 90"></a-cylinder>
      
      
      <a-sky color="#ECECEC"></a-sky>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: yavapai; groundColor: #f0f8ff; groundColor2: e6f3ff; skyColor: #cce0ff; dressingAmount: 1;" ></a-entity>
      
    </a-scene>
  </body>
</html>
