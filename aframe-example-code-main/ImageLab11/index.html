<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 2.5 -6"  src="sand_texture.jpeg" width="2" height="5" depth="2"></a-box>
      <a-box position="2 2.5 -6"  src="sand_texture.jpeg" width="2" height="5" depth="2"></a-box>
      <a-box position="2 2.5 -10"  src="sand_texture.jpeg" width="2" height="5" depth="2"></a-box>
      <a-box position="-2 2.5 -10"  src="sand_texture.jpeg" width="2" height="5" depth="2"></a-box>
      <a-box position="0 2 -8"  src="sand_texture.jpeg" width="4" height="4" depth="4"></a-box>

      <a-cone position="-2 6 -6" src="sand_texture.jpeg" radius-bottom="1.5" height="2"></a-cone>
      <a-cone position="2 6 -6" src="sand_texture.jpeg" radius-bottom="1.5" height="2"></a-cone>
      <a-cone position="2 6 -10" src="sand_texture.jpeg" radius-bottom="1.5" height="2"></a-cone>
      <a-cone position="-2 6 -10" src="sand_texture.jpeg" radius-bottom="1.5" height="2"></a-cone>

      <a-cylinder position="3 5 -3.5" color="#a9a9a9" radius=".25" height="10"></a-cylinder>
      <a-cone position="3 10.25 -3.5" color="#FF0000" radius-bottom="4.5" height="2"></a-cone>

      <a-sphere position="0 1.25 -3.5" radius="1" src="beach_ball_texture.jpeg"></a-sphere>
      

      

      <a-sky src="Venetian Watchtower Sunset Panorama.jpg"></a-sky>
    </a-scene>

</html>
