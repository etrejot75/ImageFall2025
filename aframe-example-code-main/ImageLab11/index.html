<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- SKY (Your edited equirectangular image) -->
      <a-sky src="Lab-12-assignment.jpg"></a-sky>

      <!-- SAND (textured ground) -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="20" 
        height="20"
        repeat="6 6">
      </a-plane>


      <!-- ICE CREAM CONE -->
      <!-- Cone -->
      <a-cone 
        position="-1 0.5 -3"
        radius-bottom="0.6"
        radius-top="0.05"
        height="1.2"
        rotation="0 0 0">
      </a-cone>

      <!-- Scoop -->
      <a-sphere
        position="-1 1.2 -3"
        radius="0.55">
      </a-sphere>


      <!-- BEACH UMBRELLA -->
      <!-- Umbrella pole -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.05"
        height="1.5"
        color="#8B4513">
      </a-cylinder>

      <!-- Umbrella top -->
      <a-cone
        position="1 1.6 -3"
        radius-bottom="1.0"
        radius-top="0.1"
        height="0.8">
      </a-cone>


      <!-- EXTRA BEACH BALL (fun extra) -->
      <a-sphere
        position="0 0.5 -2"
        radius="0.4">
      </a-sphere>

    </a-scene>
  </body>
</html>
