<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame AR example</title>
    <meta name="description" content="Textures - A-Frame School">
    
    <!-- STEP ONE CHANGE VERSION FROM 0.5.0 OR 0.6.0 TO 1.7.1 -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    
    <!--  STEP TWO: ADD THE UPDATED AR.JS SCRIPT  -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    
  
  </head>
  <body>
    <!-- STEP 3 ADD THE "EMBEDDED ARJS" TO THE OPENING SCENE TAG: -->
    <a-scene embedded arjs>
      <!-- Load 3D objects in a-assets as an "a-asset-item" -->
      <a-assets>
          <a-asset-item id="tree" src="assets/lowpoly_trees.obj"></a-asset-item>
          <a-asset-item id="bulbasaur" src="assets/Bulbasaur 3D Model - Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="pikachu" src="assets/Pikachu 3D Model from Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="eevee" src="assets/Eevee 3D Model from Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="charmander" src="assets/Charmander Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="greninja" src="assets/Greninja Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="slowpoke" src="assets/Slowpoke Voxel Art - Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="snorlax" src="assets/Snorlax Pokemon Quest.glb"></a-asset-item>
          <a-asset-item id="lapras_pool" src="assets/Pokemon Quest Lapras Pool.glb"></a-asset-item>
          <a-asset-item id="grass" src="assets/Grass Model 01.glb"></a-asset-item>
          <a-asset-item id="hills" src="assets/Minecraft 3D Model.glb"></a-asset-item>
          <a-asset-item id="steve" src="assets/Steve Minecraft Movie.glb"></a-asset-item>
          <a-asset-item id="doctor" src="assets/Dr Descuentazos 3D Model.glb"></a-asset-item>
          <a-asset-item id="center" src="assets/Pokemon Center 3D Model.glb"></a-asset-item>


      </a-assets>

      <!--  REMOVE OR COMMENT OUT THE SKY: -->
      <!--       <a-sky src="https://cdn.glitch.com/56a2a1b6-365a-4031-b952-6b320f62cc36%2F49043522863_09d76398f5_b-2.jpg?v=1574116967359"></a-sky> -->
      
      <!-- Marker 1       -->
      <a-marker preset="hiro">
        <!-- here define the content to display on top of the marker -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <!-- end of Marker 1       -->
      
      <!-- Marker 2       -->
      <a-marker preset="kanji">

        <!-- Example of adding a 3D object in this marker -->
        <a-entity gltf-model="#bulbasaur" position="1.5 0 0" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#pikachu" position="-.5 .2 -.5" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#eevee" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#center" position="0 0 0" scale="2 2 2"></a-entity>
        
        <a-entity gltf-model="#steve" position="0.2 0 0" scale="0.2 0.2 0.2"></a-entity>
        <a-entity gltf-model="#doctor" position="0.2 0 -1" scale="0.13 0.13 0.13"></a-entity>
        <a-entity gltf-model="#player" position="0.2 0.4 -0.8" scale="5 5 5"></a-entity>
        <a-entity gltf-model="#snorlax" position="1.5 -1.9 0.4" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#charmander" position="-1.7 0.05 0.5" scale="0.1 0.1 0.1" rotation="0 -90 0"></a-entity>
        <a-entity gltf-model="#slowpoke" position="-1.1 0.05 -.5" scale="0.005 0.005 0.005" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#greninja" position="1.6 0.05 -.7" scale="0.12 0.12 0.12" rotation="0 0 0"></a-entity>
        







        
        


       



      </a-marker>
      <!-- end of Marker 2       -->
  
      
      <!-- the line below activates the camera without attaching the marker, instead we are adding the marker(s) above-->
      <a-entity camera></a-entity>
      
      <!--        this line would link the marker to your entire scene as in the previous AR example-->
      <!--       <a-marker-camera preset="hiro"></a-marker-camera> -->
    
    </a-scene>
  </body>
</html>
